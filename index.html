<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector</title>
</head>
<body>
    <h1>Select a Page to Visit</h1>

    <select id="pageSelect">
        <option value="">--Choose a page--</option>
        <option value="USS.html">Retail Chat Demo</option>
        <option value="NewHampshireDHHR.html">Government Chat Demo</option>
        <option value="comforting-scone-6be7ec.netlify.app">Healthcare Chat Demo</option>
    </select>

    <button onclick="goToPage()">Go</button>

    <script>
        function goToPage() {
            const select = document.getElementById('pageSelect');
            const selectedPage = select.value;
            if (selectedPage) {
                window.location.href = selectedPage;
            } else {
                alert('Please select a page first.');
            }
        }
    </script>
</body>
</html>
