<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Hampshire Department of Health and Human Services</title>
  <style>
    /* Full-page background image that covers the viewport */
    :root{--overlay: rgba(0,0,0,0.35);} /* change overlay opacity here */
    html,body{height:100%;margin:0}
    body{
      /* Replace the URL below with a local filename (e.g. "background.jpg")
         or an absolute URL (https://...)
      */
      background-image: url('background.jpg');
      background-position: center center;
      background-size: cover; /* cover the entire viewport */
      background-repeat: no-repeat;
      background-attachment: fixed; /* optional: makes the image stay while content scrolls */
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Optional dark overlay to improve text contrast */
    .overlay{
      position:fixed;inset:0;pointer-events:none;background:linear-gradient(to bottom, rgba(0,0,0,0.2), var(--overlay));
    }

    /* Centered content */
    .center{
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;box-sizing:border-box;position:relative;z-index:1;
    }

    .card{
      background: rgba(0,0,0,0.35); /* translucent card for legibility */
      padding:1.75rem 2rem;border-radius:12px;max-width:880px;width:100%;backdrop-filter: blur(6px);
      box-shadow: 0 6px 30px rgba(0,0,0,0.45);
    }

    h1{margin:0 0 .5rem;font-size:clamp(1.6rem,3.6vw,2.2rem);}
    p{margin:0;font-size:clamp(1rem,1.6vw,1.125rem);opacity:0.95}

    /* Small responsive helper */
    @media (max-width:520px){
      .card{padding:1.25rem;border-radius:10px}
    }

    /* Accessible hidden text for users who disable images */
    .no-image-msg{display:none}
    @media (prefers-reduced-motion:reduce){
      body{background-attachment:scroll}
    }
  </style>
</head>
<body>
  <!-- If you want to swap the background dynamically from JS, target document.body.style.backgroundImage -->

  <div class="overlay" aria-hidden="true"></div>

  <main class="center" role="main">
    <section class="card">
      <h1>Welcome</h1>
      <p>This simple page uses a single photo as the full-page background. To change the image, replace <code>background.jpg</code> with your file or edit the <code>background-image</code> URL in the CSS (in the <code>body</code> rule).</p>
    </section>
  </main>

  <!-- For users who have no images or if the CSS background fails, show a message -->
  <noscript><div class="no-image-msg">Images or styles may be disabled in your browser.</div></noscript>

</body>
</html>
